{% extends "layout.html" %}
{% block body %}
<div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
    </ul>
    <h3 class="text-muted">BBC Radio to Spotify</h3>
</div>
  <div class="jumbotron">
    <h1>BBC Radio to Spotify...</h1>
    <form class="form-signin" role="form" action="" method=post>
      <h2 class="form-signin-heading">Paste the radio show link from the BBC website...</h2>
      <input type="text" class="form-control" placeholder="http://www.bbc.co.uk/programmes/..." name=url required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit" data-style="expand-left">Go</button>
    </form>
  </div>
{% endblock %}
